[tool.poetry]
name = "zconcurrent"
version = "0.0.2.alpha"
description = ""
authors = ["Zach Fuller <zach.fuller1222@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/fullerzz/zConcurrent"
packages = [{include = "zconcurrent", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "~3.8.0"
aiodns = "~3.1.1"
msgspec = "0.18.4"
uvloop = { version = "0.19.0", optional = true }

[tool.poetry.group.dev.dependencies]
ruff = "~0.1.4"
pre-commit = "3.5.0"
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1"

[tool.poetry.extras]
uvloop = ["uvloop"]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

line-length = 88
indent-width = 4

target-version = "py310"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I", "N", "UP", "ASYNC"]
ignore = ["N815", "N816", "N801", "N803", "N802", "N806"]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
